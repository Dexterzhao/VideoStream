<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="./CSS/index.css"/>
		<script type="text/javascript"  src="./js/index.js"></script>
	</head>


<body>
	<div id="logo">
		<img src="./images/logo.png" alt="Logo"/>
	</div>
	<div id="login_box">
		<form id="login" name="login">
			<h1 id="login_title">登了个录</h1>
			<div id="user_box">
				<input type="text" id="user" name="user" placeholder="用户名"/>
			</div>
			<span id="tick_user"></span>
			<div id="passwd_box">
				<input type="password" id="passwd" name="passwd" placeholder="密码"/>
			</div>
			<span id="tick_passwd"></span>
			<div id="check_box">
				<input type="text" id="check" name="check" placeholder="验证码" onfocus="loadCode()" onblur="validate()"/>
			</div>
			<div id="check_pictrue">
				<span><input type="button" id="code" name="code" onclick="createCode()"/><input type="hidden" id="codeNo" name="codeNo"/></span>
			</div>
			<span id="tick_check"></span>
			<div id="login_button_box">
				<span><input id="login_button" type="button" value="登录" onclick="loginin()"/></span>
			</div>
		</form>
		<p id="tip" style="clear:both;">还没有PY账号？<span id="signup_now" onclick="signup_now()" style="color:blue;cursor:pointer;">马上注册</span></P>
	</div>
	<div id="signup_box">
		<h1 id = "signup_title">注了个册</h1>
		<form id="signup" name="signup" action="signup.jsp" method="post">
			<div id="user_box">
				<input type="text" id="user2" name="user2" placeholder="用户名/4-20个字母或数字" onblur="userok()"/>
			</div>
			<span id="tick_user2"></span>
			<div id="passwd_box">
				<input type="password" id="passwd2" name="passwd2" placeholder="密码" onblur="samepasswd()"/>
			</div>
			<div id="passwd_box">
				<input type="password" id="passwd3" name="passwd3" placeholder="确认密码" onblur="samepasswd()"/>
			</div>
			<span id="tick_passwdsame"></span>
			<div id="gender_box">
				<span>
					<input id="gender" name="gender" type="radio" value="male" checked/><span  style="color:blue">♂</span>
					<input id="gender" name="gender" type="radio" value="female"/><span  style="color:red">♀</span>
				</span>
			</div>
			<div id="check_box">
				<input type="text" id="check2" name="check2" placeholder="验证码" onfocus="loadCode2()" onblur="validate2()"/>
			</div>
			<div id="check_pictrue2">
				<span><input type="button" id="code2" name="code2" onclick="createCode2()"/><input type="hidden" id="codeNo2" name="codeNo2"/></span>
			</div>
			<span id="tick_check2"></span>
			<div id="signup_button_box">
				<span><input id="signup_button" type="button" value="注册" onclick="signupup()"/></span>
			</div>
		</form>
		<p id="tip2" style="clear:both;"><span id="login_now" onclick="login_now()" style="color:blue;cursor:pointer;">马上登录<span></p>
	</div>
	<div id="lang">
		<span id="ch" onclick="cn_lang()" style="cursor:pointer">中文</span>
		|
		<span id="en" onclick="en_lang()" style="cursor:pointer">English</span>
	</div>
</body>
</html>
